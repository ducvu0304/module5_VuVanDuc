<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 class="text-center">CUSTOMER MANAGEMENT</h1>
<section class="table-customer container-fluid">
    <a class="btn-create" th:href="@{/create-customer}"><span>Create account</span></a>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Birth date</th>
                <th>Action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iteration: ${customers}">
                <td th:text="${iteration.count}"></td>
                <td th:text="|${customer.firstName}  ${customer.lastName}|">Full Name</td>
                <td th:text="${customer.email}">Email</td>
                <td th:text="${customer.getGender()}">Gender</td>
                <td th:text="${customer.getAddress()}">Address</td>
                <td th:text="${customer.getDob()}">Birth date</td>
                <td>
                    <div class="action">
                        <a href="">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a th:href="|/account?id=${customer.getId()}|">
                            <i class="fa-solid fa-trash ms-3" ></i>
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
