<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>

    <!-- Latest compiled and minified CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>
<div
        class="w3-sidebar w3-bar-block w3-card w3-animate-left"
        style="display: none"
        id="mySidebar"
>
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">
        Close &times;
    </button>
    <a href="#" class="w3-bar-item w3-button">Author</a>
    <a href="#" class="w3-bar-item w3-button">Book</a>
    <a href="#" class="w3-bar-item w3-button">Category</a>
</div>

<div id="main">
    <div class="w3-teal">
        <button
                id="openNav"
                class="w3-button w3-teal w3-xlarge"
                onclick="w3_open()"
        >
            &#9776;
        </button>
        <div class="w3-container">
            <h1>Book Management</h1>
        </div>
    </div>



    <div class="w3-container">
        <section class="r d-flex flex-column container ">
            <div>
                <a th:href="@{/book?sort=(${isSort})}" type="button" class="btn btn-primary">Sort By Book Name</a>
            </div>
            <table class="table table-hover  ">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Book name</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th style="width: 200px">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, loop: ${books}">
                    <td th:text="${loop.count}">STT</td>
                    <td th:text="${book.getName()}">Book name</td>
                    <td th:text="${book.getAuthor().getName()}">Author</td>
                    <td th:text="${book.getCategory().getName()}">Category</td>
                    <td >
                        <div>
                            <a href="">Edit</a>
                            <a class="ps-5" href="">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </div>
</div>

<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
</script>
</body>
</html>
